<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <span th:text="${user.getId()}"></span>
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
</div>
</body>
</html>
